<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="padding: 100px; margin: auto;width: 400px; ">
        <a href="./step1.html">Step 1 : Account</a>
        <a href="./step2.html">Step 2 : Personal Details</a>
        <a href="./step3.html">Step 3 : Review</a>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <br>
            <label for="fname">
                First Name:
                <br><br>
                <input type="text"  minlength="3" placeholder="Enter First Name" id="fname" required>
        
            </label>
            <br><br>
            <label for="lname">
                Last Name:
                <br><br>
                <input type="text" minlength="3"  placeholder="Enter Last Name" id="lname" required>
        
            </label>
            <br><br>
            <label for="cnic">
                CNIC
                <br>
                <input type="number" name="" id="cnic" minlength="13" maxlength="13" required>
            </label>
        </label>
        <br><br>
        <label for="link">
            Social Link:
            <br>
            <input type="url" name="" id="link" required placeholder="Enter Facebook/Linkedin profile linke">
        </label>
        <br><br>
        <a href="./step1.html"><img src="./Images/back.png" alt="image not found" width="80" height="30"></a>
        <a href="./step3.html"><img src="./Images/next.png" alt="image not found" width="80" height="30"></a>
        </fieldset>
    </form>
</div>

</body>
</html>
